name: Test Geneshot

on: [push, pull_request]  

jobs:

  preproccessing:
    runs-on: ubuntu-22.04
    env:
      NXF_ANSI_LOG: 0
    steps:
      - uses: actions/checkout@v1
      - name: Install Nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: Free disk space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
      - name:  Run geneshot
        run: |
          NXF_VER=23.10.0 nextflow run modules/preprocess.nf -c nextflow.config.sample -profile testing --manifest data/mock.manifest.csv --output output --host_index data/hg_chr_21_bwa_index.tar.gz  -w work/  -with-docker ubuntu:22.04
      - name:  Validate results
        run: |
          docker run --rm -v $PWD:/share quay.io/fhcrc-microbiome/python-pandas:v1.0.3 python3 /share/bin/validate_geneshot_output.py --results-hdf /share/output/geneshot.results.hdf5 --details-hdf /share/output/geneshot.details.hdf5 --check-corncob
      - name:  Validate results 
        run: |
          ls output/
          [[ -s output/qc/manifest.qc.csv ]]
          [[ -s output/qc/Mock__11.R1.fastq.gz ]]
          [[ -s output/qc/Mock__13__R1.noadapt.nohuman.fq.gz ]]



