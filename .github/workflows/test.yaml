name: Geneshot CI

on: [push, pull_request]  

jobs:
  github_actions_ci:
    runs-on: ubuntu-latest
    env:
      NXF_ANSI_LOG: 0
    steps:
      - uses: actions/checkout@v1
      - name: Install Nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name:  Test with preprocessing and a formula
        run: |
          NXF_VER=19.10.0 nextflow run main.nf -c nextflow.config -profile testing --manifest data/mock.manifest.csv --nopreprocess --output output1 --hg_index data/hg_chr_21_bwa_index.tar.gz --formula "label1 + label2" --distance_threshold 0.1 -w work/ --noannot -with-docker ubuntu:latest
